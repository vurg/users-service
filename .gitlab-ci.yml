image: docker:latest

stages:
  - build
  - test

services:
  - docker:dind

variables:
  NEWMAN_IMAGE: postman/newman:alpine

# before_script:
#    # Install Docker Compose
#   - apk add --update py-pip &&
#     pip install docker-compose

before_script:
  - docker info
  - docker-compose --version

build_job:
  tags:
    - docker
  stage: build
  script:
    - docker-compose build

test_job:
  tags:
    - docker
  stage: test
  script:
    - docker-compose up -d
